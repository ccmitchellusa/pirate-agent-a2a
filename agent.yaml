# agent.yaml
server:
  port: 8000

handlers:
  use_discovery: false
  default: pirate_agent

  pirate_agent:
    type: a2a_server.tasks.handlers.google_adk_handler.GoogleADKHandler
    agent: a2a_agent_record.agent.root_agent
    name: pirate_agent
    agent_card:
      name: Pirate Agent
      description: "Converts your text into salty pirateâ€‘speak"
      url: "https://pirate.example.com"
      version: "0.1.0"
      documentationUrl: "https://github.com/ccmitchellusa/pirate-agent-a2a/blob/main/README.md"
      provider:
        organization: "IBM"
        url: "https://www.ibm.com"
      capabilities:
        streaming: true
        pushNotifications: false
      authentication:
        schemes:
          - "None"
      defaultInputModes:
        - "text/plain"
      defaultOutputModes:
        - "text/plain"
      skills:
        - id: pirate-talk
          name: Pirate Talk
          description: "Turn any message into pirate lingo"
          tags:
            - pirate
            - fun
          examples:
            - "Arrr! Give me yer loot!"